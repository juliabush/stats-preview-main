<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Julia | Stats preview card component</title>
</head>
<body>
<main class="component__conatainer">
  <section class="image__column">
    <picture>
      <source srcset="/images/image-header-desktop.jpg" media="(min-width:1000px)">
      <img src="/images/image-header-mobile.jpg" alt="">
    </picture>
  </section>
  <section class="text__column">
    <h1 class="main-title">Get <span>insights</span> that help your business grow.</h1>
    <p class="main-description">
    Discover the benefits of data analytics and make better decisions regarding revenue, customer
    experience, and overall efficiency.
    </p>
    <section class="component__statistics">
      <div>
        <h2 class="stat-title">10k+ </h2>
        <p class="stat-caption">companies</p>
      </div>
      <div>
       <h3 class="stat-title">314</h3>
       <p class="stat-caption">templates</p>
      </div>
      <div>
        <h4 class="stat-title">12m+</h4>
        <p class="stat-caption">queries</p>
      </div>
    </section>
  </section>
</main>
</body>
</html>
